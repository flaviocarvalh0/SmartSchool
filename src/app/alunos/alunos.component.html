<div class="row">


  <div class="col-sm-6" *ngIf="alunoSelecionado">

    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'CÃ³d. Aluno: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1"> <button class=" btn-sm btn btn-outline-danger" (click)="voltar()">Fechar</button></div>
    </div>

    <br>
    <div>
      <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nome</label>
          <input type="text" class="form-control" formControlName="nome">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" formControlName="sobrenome">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Telefone</label>
          <input type="text" class="form-control" formControlName="telefone">
        </div>
        <div class="form-group">
          <hr>
          <button class="btn btn-success btn-sm " [disabled]="!alunoForm.valid">Enviar</button>
        </div>
      </form>
    </div>



  </div>

  <div [ngClass]="{'col-sm-6' : alunoSelecionado, 'col-sm-12' : !alunoSelecionado}">
    <app-titulo [titulo]="title"></app-titulo>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Vizualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="alunoSelect(aluno)">

          <td>
            <button (click)="alunoSelect(aluno)" class="btn btn-outline-warning btn-sm ">Detalhe</button>
          </td>

          <td scope="row">{{aluno.id}}</td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div class="btn-group">

              <button  (click)="openModal(template)" class="btn btn-outline-primary btn-sm ">Professores</button>
              <button class="btn btn-outline-danger btn-sm ">Desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


 
<ng-template #template>
  
  <div class="modal-body">
   <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      FECHAR
    </button>

  </div>
</ng-template>
